services:
  - type: web
    name: octate-collaboration-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: octate-collaboration-backend
          property: port
      - key: FRONTEND_URL
        value: https://octate.dev
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /health
    domains:
      - octate-api.onrender.com
