# Production Supabase Configuration
project_id = "octate-collaboration-prod"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[auth]
enabled = true
site_url = "https://octate.dev"
additional_redirect_urls = [
  "https://octate.dev/auth/callback",
  "https://octate-backend.onrender.com/auth/callback"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.external.github]
enabled = true
client_id = "env(GITHUB_CLIENT_ID)"
secret = "env(GITHUB_CLIENT_SECRET)"
redirect_uri = "https://diijislhtmsbtvwecfdr.supabase.co/auth/v1/callback"

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "https://diijislhtmsbtvwecfdr.supabase.co/auth/v1/callback"

[auth.external.azure]
enabled = true
client_id = "env(MICROSOFT_CLIENT_ID)"
secret = "env(MICROSOFT_CLIENT_SECRET)"
redirect_uri = "https://diijislhtmsbtvwecfdr.supabase.co/auth/v1/callback"

[realtime]
enabled = true
max_header_length = 4096

[storage]
enabled = true
file_size_limit = "50MiB"