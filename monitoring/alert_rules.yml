# Prometheus Alert Rules for Octate Collaboration Backend

groups:
  - name: octate-backend.rules
    rules:
      # High-level service availability
      - alert: OctateBackendDown
        expr: up{job="octate-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Octate collaboration backend is down"
          description: "Octate collaboration backend has been down for more than 1 minute."

      # Response time alerts
      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for more than 5 minutes."

      # Error rate alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.01
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for more than 5 minutes."

      # Memory usage alerts
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / (1024 * 1024 * 1024) > 0.4
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}GB for more than 10 minutes."

      # WebSocket connection alerts
      - alert: HighWebSocketConnections
        expr: websocket_connections_total > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of WebSocket connections"
          description: "WebSocket connections: {{ $value }}"

      # Database connection alerts
      - alert: DatabaseConnectionFailure
        expr: database_connections_failed_total > 5
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "Database connection failures: {{ $value }}"

  - name: infrastructure.rules
    rules:
      # Nginx alerts
      - alert: NginxDown
        expr: up{job="nginx"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Nginx is down"
          description: "Nginx has been down for more than 1 minute."

      # Redis alerts (if using Redis)
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      # External health check
      - alert: ExternalHealthCheckFailed
        expr: up{job="external-health"} == 0
        for: 3m
        labels:
          severity: critical
        annotations:
          summary: "External health check failed"
          description: "External health check has been failing for more than 3 minutes."

  - name: collaboration.rules
    rules:
      # Collaboration-specific alerts
      - alert: HighCollaborationRoomCount
        expr: collaboration_rooms_active > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of active collaboration rooms"
          description: "Active rooms: {{ $value }}"

      - alert: DocumentSyncFailures
        expr: rate(document_sync_errors_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Document synchronization failures"
          description: "Document sync error rate: {{ $value }}/s"

      - alert: OperationalTransformErrors
        expr: rate(ot_transform_errors_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Operational Transform errors"
          description: "OT error rate: {{ $value }}/s"
