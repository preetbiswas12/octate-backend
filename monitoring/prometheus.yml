# Prometheus Configuration for Octate Collaboration Backend
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "rules/*.yml"
  - "alert_rules.yml"

scrape_configs:
  # Octate Backend Metrics
  - job_name: 'octate-backend'
    static_configs:
      - targets: ['octate-backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Node.js Application Metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Nginx Metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
    scrape_interval: 15s

  # Redis Metrics (if using Redis)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s

  # Supabase Metrics (external)
  - job_name: 'supabase'
    static_configs:
      - targets: ['diijislhtmsbtvwecfdr.supabase.co:443']
    scheme: https
    metrics_path: '/rest/v1/rpc/health_check'
